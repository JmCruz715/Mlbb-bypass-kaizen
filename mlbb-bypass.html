<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MLBB Website</title>

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
}

/* ===== LOGIN PAGE ===== */
#loginPage {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

.login-container h2 {
    color: #ffca28;
    margin-bottom: 20px;
}

.login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #2a2a2a;
    border: none;
    border-radius: 6px;
    color: white;
}

.login-container button {
    width: 100%;
    padding: 12px;
    background: #ff4040;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.login-container button:hover {
    background: #e33636;
}

/* ===== DASHBOARD ===== */
#dashboardPage {
    display: none;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.dashboard-container {
    background: #1e293b;
    padding: 2rem;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    border-top: 5px solid #38bdf8;
}

.header {
    text-align: center;
    margin-bottom: 20px;
}

.header h1 {
    color: #38bdf8;
}

.welcome-msg {
    text-align: right;
    font-size: 0.8rem;
    color: #94a3b8;
    margin-bottom: 10px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #334155;
    background: #0f172a;
    color: white;
}

.btn-submit {
    width: 100%;
    padding: 12px;
    background: #38bdf8;
    border: none;
    border-radius: 8px;
    color: #0f172a;
    font-weight: bold;
    cursor: pointer;
}

.btn-submit:hover {
    background: #0ea5e9;
}
</style>
</head>

<body>

<!-- ===== LOGIN PAGE ===== -->
<div id="loginPage">
    <div class="login-container">
        <h2>MLBB Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email / ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</div>

<!-- ===== DASHBOARD PAGE ===== -->
<div id="dashboardPage">
    <div class="dashboard-container">
        <div class="welcome-msg">
            Logged in as: <strong id="userDisplay"></strong>
        </div>

        <div class="header">
            <h1>Mobile Legends Profile</h1>
            <p>Complete your player details</p>
        </div>

        <form>
            <div class="form-group">
                <label>Ilang taon ka na naglalaro?</label>
                <input type="number">
            </div>

            <div class="form-group">
                <label>Ilang stars last season?</label>
                <input type="number">
            </div>

            <div class="form-group">
                <label>Main Hero</label>
                <input type="text">
            </div>

            <button class="btn-submit">Save Profile</button>
        </form>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    if (password.length < 6) {
        alert("Password must be at least 6 characters");
        return;
    }

    // show dashboard
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("dashboardPage").style.display = "flex";
    document.getElementById("userDisplay").innerText = username;
});
</script>

</body>
</html>
